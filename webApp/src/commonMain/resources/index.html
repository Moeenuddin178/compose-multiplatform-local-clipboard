<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./manifest.json">
        <title>local clipboard</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body style="text-align: center; align-content: center; cursor: none;">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
        <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none"/>
        <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="90 125">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
        </circle>
    </svg>
    <script>
        (function () {
            var userAgent = navigator.userAgent || "";
            var isTouchCapable = (navigator.maxTouchPoints || 0) > 1;
            var isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            var isMobile = isMobileUA || isTouchCapable;

            document.body.classList.add(isMobile ? "mobile-device" : "desktop-device");

            var isHttp = location.protocol.indexOf("http") === 0;
            if (isHttp) {
                document.body.classList.add("server-hosted");
            } else {
                document.body.classList.add("file-hosted");
            }

            var hostname = location.hostname;
            if (hostname === "localhost" || hostname === "127.0.0.1" || hostname === "::1") {
                document.body.classList.add("local-host");
            }

            // Expose minimal environment info if needed by app code
            window.__runtimeEnv = {
                isMobile: isMobile,
                isServerHosted: isHttp,
                isLocalhost: document.body.classList.contains("local-host")
            };
        })();
    </script>
    </body>
    <script src="webApp.js"></script>
</html>
